<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Character - Variant 1</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9ecf, #ffd6ec);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

.fade {
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

#stage {
    position: relative;
    width: 100%;
    max-width: 800px;
    padding: 20px;
}

#gameArea {
    position: relative;
    width: 100%;
    height: 300px;
}

#heart {
    font-size: 80px;
    cursor: pointer;
    position: absolute;
    transition: all 0.25s ease;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s ease;
}

.yes { background-color: #ff4da6; color: white; }
.no { background-color: white; color: #ff4da6; }

.shake { animation: shake 0.4s; }

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}

/* CONFETTI */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to { transform: translateY(100vh); opacity: 0; }
}

.highlight {
    font-weight: bold;
    font-size: 1.3em;
    color: #ff3366;
    text-shadow:
        0 0 3px #fff,
        0 0 5px #ff66aa,
        0 0 10px #ff99cc,
        0 0 15px #ff3366;
    position: relative;
}


@keyframes glow {
    0% { text-shadow: 0 0 5px #fff, 0 0 8px #ff3366, 0 0 15px #ff66aa; }
    50% { text-shadow: 0 0 8px #fff, 0 0 12px #ff3366, 0 0 20px #ff66aa; }
    100% { text-shadow: 0 0 5px #fff, 0 0 8px #ff3366, 0 0 15px #ff66aa; }
}

/* SPARKLES */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #fff;
    border-radius: 50%;
    opacity: 0.8;
    pointer-events: none;
    animation: sparkleFall 1s linear forwards;
}

@keyframes sparkleFall {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(40px) scale(0.5); opacity: 0; }
}

</style>
</head>

<body>
<div id="stage" class="fade">
    <h1>Catch your happiness üíñ</h1>
    <div id="gameArea">
        <div id="heart">üíñ</div>
    </div>
</div>

<script>
let stage = document.getElementById("stage");
let heart = document.getElementById("heart");
let gameArea = document.getElementById("gameArea");
let clicks = 0;

heart.addEventListener("click", () => {
    clicks++;
    let maxX = gameArea.clientWidth - 80;
    let maxY = gameArea.clientHeight - 80;
    heart.style.left = Math.random() * maxX + "px";
    heart.style.top = Math.random() * maxY + "px";
    if (clicks >= 3) nextStage();
});

function nextStage() {
    stage.innerHTML = `
        <div class="fade">
            <h1>Well... since you tried so hard üí´</h1>
            <h2>Will you be the main character in my story?</h2>
            <button class="yes" onclick="sayYes()">Yes üíñ</button>
            <button class="no" onclick="firstNo(this)">No</button>
        </div>
    `;
}

function firstNo(button) {
    button.classList.add("shake");
    setTimeout(() => {
        stage.innerHTML = `
            <div class="fade">
                <h1>Are you absolutely sure? üò¶</h1>
                <button class="yes" onclick="sayYes()">Maybe not...</button>
                <button class="no" onclick="finalNo(this)">Yes, I'm sure</button>
            </div>
        `;
    }, 400);
}

function finalNo(button) {
    button.classList.add("shake");
    setTimeout(() => {
        stage.innerHTML = `
            <div class="fade">
                <h1>Error 2026:</h1>
                <h2>Your conscience is temporarily unavailable.</h2>
                <button class="yes" onclick="sayYes()">Okay fine... Yes üíû</button>
            </div>
        `;
    }, 400);
}

function sayYes() {
    stage.innerHTML = `
        <div class="fade">
            <h1>You already are the main character for me ‚ù§Ô∏è‚Äçüî•</h1>
            <p id="slideText" style="opacity:0; transform:translateY(20px); transition:all 1s ease;">
                and always have been, <span class="highlight">my Little flame-haired Queen</span>
                <span id="sparkles"></span>
            </p>
        </div>
    `;
    launchConfetti();
    setTimeout(() => {
        let text = document.getElementById("slideText");
        text.style.opacity = "1";
        text.style.transform = "translateY(0)";
        launchTextSparkles();
    }, 1500);
}

function launchConfetti() {
    for (let i = 0; i < 80; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}

function randomColor() {
    const colors = ["#ff4da6", "#ffd6ec", "#ffffff", "#ff99cc"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function launchTextSparkles() {
    const text = document.querySelector(".highlight");
    for (let i = 0; i < 15; i++) {
        let sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        let rect = text.getBoundingClientRect();
        let x = Math.random() * rect.width;
        let y = Math.random() * rect.height / 2;
        sparkle.style.left = x + "px";
        sparkle.style.top = y + "px";
        text.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
    }
}
</script>
</body>
</html>
