<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Character</title>

<style>

/* ------------------ BASIC STYLING ------------------ */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9ecf, #ffd6ec);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

/* ------------------ FADE IN ANIMATION ------------------ */
.fade {
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ------------------ HEART (STAGE 1) ------------------ */
#heart {
    font-size: 80px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
}

/* ------------------ BUTTONS ------------------ */
button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s ease;
}

/* YES button */
.yes {
    background-color: #ff4da6;
    color: white;
}

/* NO button */
.no {
    background-color: white;
    color: #ff4da6;
}

/* ------------------ SHAKE EFFECT (NO vibration) ------------------ */
.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

/* ------------------ CONFETTI ------------------ */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}

</style>
</head>

<body>

<div id="stage" class="fade">
    <h1>Catch your happiness ðŸ’–</h1>
    <div id="heart">ðŸ’–</div>
</div>

<script>

/* ------------------ STAGE CONTROL ------------------ */
let stage = document.getElementById("stage");
let heart = document.getElementById("heart");
let clicks = 0;

/* ------------------ HEART MOVEMENT ------------------ */
heart.addEventListener("click", () => {
    clicks++;

    heart.style.left = Math.random() * 80 + "%";
    heart.style.top = Math.random() * 80 + "%";

    if (clicks >= 3) {
        nextStage();
    }
});

/* ------------------ TRANSITION TO QUESTION ------------------ */
function nextStage() {
    stage.innerHTML = `
        <div class="fade">
            <h1>Well... since you tried so hard ðŸ’«</h1>
            <h2>Will you be the main character in my story?</h2>
            <button class="yes" onclick="sayYes()">Yes ðŸ’–</button>
            <button class="no" onclick="firstNo(this)">No</button>
        </div>
    `;
}

/* ------------------ FIRST NO ------------------ */
function firstNo(button) {
    button.classList.add("shake");  /* vibration effect */
    
    setTimeout(() => {
        stage.innerHTML = `
            <div class="fade">
                <h1>Are you absolutely sure? ðŸ˜Œ</h1>
                <button class="yes" onclick="sayYes()">Maybe not...</button>
                <button class="no" onclick="finalNo(this)">Yes, I'm sure</button>
            </div>
        `;
    }, 400);
}

/* ------------------ SECOND NO ------------------ */
function finalNo(button) {
    button.classList.add("shake"); /* vibration again */

    setTimeout(() => {
        stage.innerHTML = `
            <div class="fade">
                <h1>Error 2026:</h1>
                <h2>Your conscience is temporarily unavailable.</h2>
                <button class="yes" onclick="sayYes()">Okay fine... Yes ðŸ’ž</button>
            </div>
        `;
    }, 400);
}

/* ------------------ YES + CONFETTI ------------------ */
function sayYes() {

    stage.innerHTML = `
        <div class="fade">
            <h1>Officially unlocked ðŸŽ‰</h1>
            <h2>The main character role is yours.</h2>
        </div>
    `;

    launchConfetti();
}

/* ------------------ CONFETTI FUNCTION ------------------ */
function launchConfetti() {
    for (let i = 0; i < 80; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
    }
}

function randomColor() {
    const colors = ["#ff4da6", "#ffd6ec", "#ffffff", "#ff99cc"];
    return colors[Math.floor(Math.random() * colors.length)];
}

</script>

</body>
</html>
